<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Blibli Tiket</title>
  </head>
  <body class="bg-white min-h-screen">
    <aside
      class="w-[315px] bg-white shadow-xl h-screen fixed top-0 left-0 z-50"
    >
      <div class="flex items-center space-x-4 mt-9 justify-center">
        <img src="../assets/img/global/logo.svg" alt="Logo" class="w-12 h-12" />
        <div>
          <h1 class="text-3xl font-bold">Blibli Tiket</h1>
          <p class="text-gray-600 text-sm">Solusi pemesanan tiket online</p>
        </div>
      </div>

      <hr class="mt-8 w-11/12 mx-auto" />

      <div class="mt-8 px-6">
        <h2 class="text-lg text-cyan-950 font-bold">Menu Utama</h2>
      </div>

      <div class="mt-6 space-y-5 px-6">
        <a
          href="#"
          class="flex items-center text-gray-900 hover:text-blue-600 transition"
        >
          <!-- Icon: Overview -->
          <svg
            class="w-5 h-5 mr-3 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"
            />
          </svg>
          <span>Ringkasan Penjualan</span>
        </a>

        <a
          href="#"
          class="flex items-center text-gray-900 hover:text-blue-600 transition"
        >
          <!-- Icon: Ticket -->
          <svg
            class="w-5 h-5 mr-3 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M4 4h16v16H4V4zm4 4h8v8H8V8z" />
          </svg>
          <span>Data Tiket</span>
        </a>

        <a
          href="#"
          class="flex items-center text-gray-900 hover:text-blue-600 transition"
        >
          <!-- Icon: User -->
          <svg
            class="w-5 h-5 mr-3 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M5 20h14M12 14a5 5 0 100-10 5 5 0 000 10z" />
          </svg>
          <span>Data Pembeli</span>
        </a>

        <a
          href="#"
          class="flex items-center text-gray-900 hover:text-blue-600 transition"
        >
          <!-- Icon: Money -->
          <svg
            class="w-5 h-5 mr-3 text-gray-400"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M12 8c-3 0-5 1-5 4s2 4 5 4 5-1 5-4-2-4-5-4zm0 12V4" />
          </svg>
          <span>Pendapatan</span>
        </a>
      </div>
    </aside>
  </body>
</html>
